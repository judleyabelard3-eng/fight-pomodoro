<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flight Pomodoro</title>
    <style>
        /* --- STYLE (DESIGN) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a2530; /* Bleu nuit */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* ECRAN DE CONFIGURATION */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 10px; font-size: 24px; }
        input, select {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        /* SELECTEUR DE SI√àGES */
        .seats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            background: #2c3e50;
            padding: 15px;
            border-radius: 15px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-color: #95a5a6;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #2c3e50;
            font-weight: bold;
        }
        .seat.selected {
            background-color: #f1c40f; /* Jaune */
            color: black;
            box-shadow: 0 0 10px #f1c40f;
        }
        .seat-label { font-size: 14px; margin-bottom: 5px; color: #bdc3c7; }

        button {
            background-color: #f1c40f;
            color: #1a2530;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }

        /* ECRAN DE VOL */
        #flight-screen {
            display: none; /* Cach√© au d√©but */
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
        }

        .map-container {
            width: 100%;
            height: 40vh;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg');
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: #34495e;
            margin-bottom: 20px;
            border-bottom: 4px solid #f1c40f;
        }

        /* Trajectoire */
        .track-line {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 2px;
            background: rgba(255,255,255,0.3);
        }

        /* L'avion */
        #plane {
            position: absolute;
            top: 43%; /* Un peu au dessus de la ligne */
            left: 10%;
            font-size: 40px;
            transition: left 1s linear; /* Animation fluide */
            transform: rotate(90deg);
        }

        .timer-display {
            font-size: 80px;
            font-weight: 300;
            font-family: 'Courier New', Courier, monospace;
        }

        .info-panel {
            text-align: center;
        }
        .info-panel h2 { margin: 0; color: #f1c40f; }
        .info-panel p { color: #bdc3c7; margin: 5px; }

    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>üõ´ Plan de Vol Pomodoro</h1>
        
        <input type="text" id="destination" placeholder="Destination (ex: Chapitre Histoire)">
        
        <select id="duration">
            <option value="25">25 Minutes (Standard)</option>
            <option value="45">45 Minutes (Long)</option>
            <option value="60">1 Heure (Intense)</option>
            <option value="0.1">Test Rapide (6 sec)</option>
        </select>

        <div class="seat-label">Choisissez votre si√®ge :</div>
        <div class="seats-container" id="seat-grid">
            <div class="seat" onclick="selectSeat(this)">1A</div>
            <div class="seat" onclick="selectSeat(this)">1B</div>
            <div class="seat" onclick="selectSeat(this)">1C</div>
            <div class="seat" onclick="selectSeat(this)">2A</div>
            <div class="seat" onclick="selectSeat(this)">2B</div>
            <div class="seat" onclick="selectSeat(this)">2C</div>
        </div>

        <button onclick="startFlight()">D√âCOLLER ‚úàÔ∏è</button>
    </div>

    <div id="flight-screen">
        <div class="map-container">
            <div class="track-line"></div>
            <div id="plane">‚úàÔ∏è</div>
        </div>

        <div class="info-panel">
            <h2 id="dest-display">Paris</h2>
            <p>Si√®ge <span id="seat-display">1A</span></p>
        </div>

        <div class="timer-display" id="timer">25:00</div>
        
        <button onclick="cancelFlight()" style="background-color: #e74c3c; font-size: 14px; padding: 10px 20px;">Abandonner</button>
    </div>

    <script>
        /* --- LOGIQUE (JAVASCRIPT) --- */
        let timerInterval;
        let totalSeconds;
        let remainingSeconds;
        let selectedSeatText = "1A"; // Par d√©faut

        // S√©lection du si√®ge
        function selectSeat(element) {
            // Enlever la selection des autres
            document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));
            // Ajouter au si√®ge cliqu√©
            element.classList.add('selected');
            selectedSeatText = element.innerText;
        }

        // D√©marrer le vol
        function startFlight() {
            const destInput = document.getElementById('destination').value;
            const durationInput = document.getElementById('duration').value;

            if (!destInput) {
                alert("Veuillez entrer une destination !");
                return;
            }

            // Configuration de l'affichage
            document.getElementById('dest-display').innerText = destInput;
            document.getElementById('seat-display').innerText = selectedSeatText;
            
            // Basculer les √©crans
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('flight-screen').style.display = 'flex';

            // Lancer le chrono
            totalSeconds = parseFloat(durationInput) * 60;
            remainingSeconds = totalSeconds;
            updateDisplay();
            
            timerInterval = setInterval(tick, 1000);
        }

        // Chaque seconde
        function tick() {
            if (remainingSeconds > 0) {
                remainingSeconds--;
                updateDisplay();
                updatePlanePosition();
            } else {
                clearInterval(timerInterval);
                alert("Ding Dong ! üõ¨ Vous √™tes arriv√© √† destination !");
                cancelFlight(); // Retour accueil
            }
        }

        // Mise √† jour du texte et de l'avion
        function updateDisplay() {
            const m = Math.floor(remainingSeconds / 60);
            const s = Math.floor(remainingSeconds % 60);
            document.getElementById('timer').innerText = 
                `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function updatePlanePosition() {
            // Calcul du pourcentage (0% √† 100%)
            const percent = 1 - (remainingSeconds / totalSeconds);
            // La ligne va de 10% √† 90% de l'√©cran (donc une amplitude de 80%)
            const startPos = 10;
            const maxMovement = 80; 
            
            const currentPos = startPos + (maxMovement * percent);
            document.getElementById('plane').style.left = currentPos + "%";
        }

        // Annuler / Retour
        function cancelFlight() {
            clearInterval(timerInterval);
            document.getElementById('flight-screen').style.display = 'none';
            document.getElementById('setup-screen').style.display = 'flex';
            // Reset avion
            document.getElementById('plane').style.left = "10%";
        }
    </script>
</body>
</html>
